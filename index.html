<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <!-- Header -->
    <header>

        <!-- Header-Top -->
        <div id="header-top">
            <div class="container">
                <div class="columns flex-container">

                    <!-- Logo -->
                    <div class="logo item-header-top">
                        <img src="img/logo.svg" alt="Logo Discord">
                    </div>

                    <!-- Menù -->
                    <nav class="item-header-top">
                        <ul class="flex-container">
                            <li><a href="#">Scarica</a></li>
                            <li><a href="#">Perchè Discord</a></li>
                            <li><a href="#">Nitro</a></li>
                            <li><a href="#">Sicurezza</a></li>
                            <li><a href="#">Assistenza</a></li>
                        </ul>
                    </nav>

                    <!-- Login -->
                    <div id="login" class="item-header-top">
                        <a class="btn-small btn-white" href="#">Accedi</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Header-Bottom -->
        <div id="header-bottom" class="flex-container">

            <!-- Jumbotron-Text -->
            <div class="jumbotron-text"></div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Section First -->
        <section id="section-first">
            <div class="container">
                <div class="columns flex-container">

                    <!-- Column-Left -->
                    <div class="col-left col-wide"></div>
                    
                    <!-- Column-Right -->
                    <div class="col-right col-narrow"></div>
                </div>
            </div>
        </section>

        <!-- Section Second -->
        <section id="section-second" class="bg-grey">
            <div class="container">
                <div class="columns flex-container">

                    <!-- Column-Left -->
                    <div class="col-left col-narrow"></div>
                    
                    <!-- Column-Right -->
                    <div class="col-right col-wide"></div>
                </div>
            </div>
        </section>

        <!-- Section Third -->
        <section id="section-third">
            <div class="container">
                <div class="columns flex-container">

                    <!-- Column-Left -->
                    <div class="col-left col-wide"></div>
                    
                    <!-- Column-Right -->
                    <div class="col-right col-narrow"></div>
                </div>
            </div>
        </section>

        <!-- Section Fourth -->
        <section id="section-fourth" class=" bg-grey">
            <div class="container">

                    <!-- Column -->
                    <div class="col"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>

        <!-- Footer-Top -->
        <div id="footer-top">
            <div class="container">
                <div class="columns flex-container">

                    <!-- Column-Left -->
                    <div class="col-left"></div>

                    <!-- Column-Right -->
                    <div class="col-right flex-container">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>                    
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer-Bottom -->
        <div id="footer-bottom">
            <div class="container">
                <div class="columns flex-container">

                    <!-- Columns -->
                    <div class="logo-footer item-footer-bottom">Logo</div>
                    <div class="button-footer item-footer-bottom">Bottone</div>                    
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
